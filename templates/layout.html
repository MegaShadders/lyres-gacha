<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="static/styles.css" rel="stylesheet">

        <title>Lyres Gacha {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="position-relative" id="menu-container">
            <div class="position-absolute top-0 start-0" style="z-index: 2;">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
            </div>

            <div class="offcanvas offcanvas-start w-20" tabindex="-1" id="menu" aria-labelledby="menuLabel">
                <div class="offcanvas-header">
                    <h5 id="menuLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="d-flex flex-column offcanvas-body justify-content-between" id="menu-navs">
                    <nav class="navbar">
                        <div class="container">
                            <a class="navbar-brand" href="/">
                                <img src="../static/images/menuShrine.png" style="width: 100%;">
                            </a>
                            <a class="navbar-brand" href="/collection">
                                <img src="../static/images/menuCollection.png" style="width: 100%;">
                            </a>
                            <a class="navbar-brand" href="/store">
                                <img src="../static/images/menuStore.png" style="width: 100%;">
                            </a>
                            <a class="navbar-brand" href="/missions">
                                <img src="../static/images/menuMissions.png" style="width: 100%;">
                            </a>
                            <a class="navbar-brand" href="/">
                                <img src="../static/images/menuPVP.png" style="width: 100%;">
                            </a>
                        </div>
                    </nav>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            {% if current_user %}
                                <img src="{{ current_user.avatar_url }} ">
                                <p>{{ current_user.username }}</p>
                                <p>ID: {{ current_user.id }}</p>
                                <a href="/logout"><button>Log Out</button></a>
                            {% else %}
                                <a href="{{oauth_url}}"><button>Login with Discord</button></a>
                            {% endif %}
                        </li>  
                    </ul>
                </div>
            </div>
        </div>

        <div class="badge rounded-pill position-absolute top-0 end-0 fs-4" style="z-index: 3;" id="user-currency">
            <img src="static/images/gold-fox-coin.png" class="fox-coin-constant">
            {{ currencies[1][0] }}
            <img src="static/images/silver-fox-coin.png" class="fox-coin-constant">
            {{ currencies[0][0] }}
        </div>
            


        {% block body %}{% endblock %}
    </body>
</html>
